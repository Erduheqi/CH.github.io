<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的个人空间</h1>
        <nav>
            <a href="#about">关于我</a>
            <a href="#hobby">兴趣爱好</a>
            <a href="#contact">联系方式</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>关于我</h2>
            <div class="content">
                <img src="avatar.jpg" alt="我的头像" class="avatar">
                <div class="text">
                    <p>大家好！我是[你的名字]，一名[你的专业]的学生。</p>
                    <p>热爱学习新技术，喜欢探索未知的领域。</p>
                </div>
            </div>
        </section>

        <section id="hobby">
            <h2>兴趣爱好</h2>
            <div class="hobbies">
                <div class="hobby-item">📚 阅读</div>
                <div class="hobby-item">🎵 音乐</div>
                <div class="hobby-item">⚽ 运动</div>
                <div class="hobby-item">✈️ 旅行</div>
            </div>
        </section>

        <section id="contact">
            <h2>联系方式</h2>
            <div class="contact-info">
                <p>📧 邮箱：your-email@example.com</p>
                <p>📱 电话：123-4567-8900</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 我的个人网站. 所有权利保留.</p>
    </footer>
</body>
</html>
